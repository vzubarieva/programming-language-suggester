<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Survey</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

<body>
  <div class="container">
    <h1>Programming language suggester</h1>

      <p>What programming language is the best for you?</p>
      <div class="form-group">
        <label for="input1">Do you want to work in a big company?</label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="yes" checked>
          yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="no">
          no
        </label>
      </div>

      <label for="input2">Do you want to learn language that runs in all browsers?</label>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="yes" checked>
          yes
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="operator" value="no">
          no
        </label>
      </div>

      <label for="input3">Do you use Airbnb or Github websites?</label>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="yes" checked>
          yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="no">
          no
        </label>
      </div>

      <label for="input4">Do you want to be a happy programmer?</label>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="yes" checked>
          yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="no">
          no
        </label>
      </div>

      <label for="input5">Do you like surprises?</label>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="yes" checked>
          yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="no">
          no
        </label>
      </div>
      <button type="submit" class="btn">Show me the truth!</button>

    </form>
    <div id="output">

    </div>
  </div>
</body>

</html>
