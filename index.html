<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Survey</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>

<body>

  <div class="container">
    <h1>Programming language suggester</h1>
    <form id="survey">
      <p>What programming language is the best for you?</p>
      <div class="form-group">
        <label for="input1">Do you want to work in a big company?</label>
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="yes">
            yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="no">
            no
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="input2">Do you want to learn language that runs in all browsers?</label>
        <div class="radio">
          <label>
            <input type="radio" name="question2" value="yes">
            yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question2" value="no">
            no
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="input3">Do you use Airbnb or Github websites?</label>
        <div class="radio">
          <label>
            <input type="radio" name="question3" value="yes">
            yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question3" value="no">
            no
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="input4">Do you want to be a happy programmer?</label>
        <div class="radio">
          <label>
            <input type="radio" name="question4" value="yes">
            yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question4" value="no">
            no
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="input5">Do you like surprises?</label>
        <div class="radio">
          <label>
            <input type="radio" name="question5" value="yes">
            yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question5" value="no">
            no
          </label>
        </div>
      </div>
      <button type="submit" class="btn">Show me the truth!</button>
    </form>
  </div>


  <div id="output"></div>

</body>

</html>
